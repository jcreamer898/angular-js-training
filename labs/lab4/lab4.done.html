<!DOCTYPE html>
<html>

  <head>
    <link data-require="kendoUI@2014.2.716" data-semver="2014.2.716" rel="stylesheet" href="http://cdn.kendostatic.com/2014.2.716/styles/kendo.common.min.css" />
    <link data-require="kendoUI@2014.2.716" data-semver="2014.2.716" rel="stylesheet" href="http://cdn.kendostatic.com/2014.2.716/styles/kendo.default.min.css" />
    <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" type="text/css"/>

    <script data-require="jquery@*" data-semver="2.1.1" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script data-require="kendoUI@2014.2.716" data-semver="2014.2.716" src="http://cdn.kendostatic.com/2014.2.716/js/kendo.all.min.js"></script>
    <script data-require="angular.js@1.3.0-beta.19" data-semver="1.3.0-beta.19" src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <script data-require="bootstrap@3.1.1" data-semver="3.1.1" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script data-require="angular-mocks@1.2.16" data-semver="1.2.16" src="https://code.angularjs.org/1.2.16/angular-mocks.js"></script>
    <script data-require="angular-resource@1.2.14" data-semver="1.2.14" src="http://code.angularjs.org/1.2.14/angular-resource.js"></script>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script src="data.js"></script>
    <script src="controllers.js"></script>
    <script src="directives.js"></script>
    <script src="services.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-app="introToAngularApp">
    <div class="container">
      <div ng-controller="ReservationCtrl as vm" class="row">
        <div class="col-lg-12">
          <ul>
            <li ng-repeat="item in vm.list">
            {{item.name}} for {{item.qty}} at {{item.time | date: 'medium'}}
          </li>
          </ul>
          
          <div ng-if="reservations.$dirty && reservations.$invalid" class="alert alert-danger">
            <div ng-if="reservations.qty.$error.number">Please use a valid number</div> 
            <div ng-if="reservations.qty.$error.required">Please fill in a number</div> 
            <div ng-if="reservations.name.$error.required">Please fill in a name</div>
            <div ng-if="reservations.time.$error.required">Please fill in a date</div>
          </div>
          <form name="reservations" class="form" ng-class="{ 'submitted': vm.submitted }" novalidate ng-submit="vm.create()">
            <div class="form-group">
              <input name="name" type="text" ng-model="vm.reservation.name" class="form-control" placeholder="Name" required />
            </div>
            <div class="form-group">
              <input name="qty" type="number" ng-model="vm.reservation.qty" class="form-control" placeholder="Quantity" required />
            </div>
            <div class="form-group">
              <input name="time" type="text" a2-date-picker ng-model="vm.reservation.time" placeholder="Date" required />
            </div>
            <div class="form-group">
              <button type="submit" ng-disabled="reservations.$invalid" class="btn btn-primary">Create</button>
              <button ng-click="vm.clear()" type="reset" class="btn btn-danger">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

</html>
